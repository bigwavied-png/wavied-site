<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Vault — Wavie D</title>

<style>
  :root {
    --gold: #d4af37;
    --bg: #050505;
  }

  * {
    box-sizing: border-box;
    font-family: "Helvetica Neue", Arial, sans-serif;
  }

  body {
    margin: 0;
    background: radial-gradient(circle at top, #111 0%, #000 60%);
    color: var(--gold);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .vault-wrapper {
    text-align: center;
    max-width: 420px;
    width: 90%;
  }

  .vault-card {
    background: rgba(0,0,0,0.75);
    border: 1px solid rgba(212,175,55,0.4);
    border-radius: 18px;
    padding: 40px 28px;
    box-shadow:
      0 0 30px rgba(212,175,55,0.15),
      inset 0 0 20px rgba(212,175,55,0.08);
    animation: fadeIn 1.6s ease forwards;
  }

  h1 {
    letter-spacing: 4px;
    font-size: 22px;
    margin-bottom: 10px;
  }

  .subtitle {
    font-size: 13px;
    opacity: 0.85;
    margin-bottom: 24px;
  }

  .countdown {
    font-size: 28px;
    letter-spacing: 4px;
    margin: 20px 0 30px;
  }

  .vault-item {
    border-top: 1px solid rgba(212,175,55,0.25);
    padding: 20px 0;
  }

  .vault-item h3 {
    margin: 0 0 6px;
    font-size: 16px;
  }

  .vault-item p {
    font-size: 12px;
    opacity: 0.8;
    margin-bottom: 14px;
  }

  .buy-btn {
    display: inline-block;
    padding: 10px 26px;
    border-radius: 999px;
    text-decoration: none;
    color: black;
    background: linear-gradient(135deg, #f5e28c, var(--gold));
    font-weight: 600;
    font-size: 13px;
    box-shadow: 0 0 14px rgba(212,175,55,0.45);
    transition: all 0.25s ease;
  }

  .buy-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 26px rgba(212,175,55,0.75);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  footer {
    margin-top: 20px;
    font-size: 11px;
    opacity: 0.6;
  }
</style>
</head>

<body>

<div class="vault-wrapper">
  <div class="vault-card">
    <h1>THE VAULT</h1>
    <div class="subtitle">Exclusive monthly drops · $20 access per item</div>

    <div class="countdown" id="countdown">00:00:00</div>

    <!-- VAULT ITEM 1 -->
    <div class="vault-item">
      <h3>Vault Drop #001</h3>
      <p>Unreleased audio + bonus content</p>
      <a
        class="buy-btn"
        href="https://buy.stripe.com/aFa8wQggVeaFc5G7yJ5c400"
        target="_blank"
        rel="noopener"
      >
        Unlock — $20
      </a>
    </div>

    <!-- ADD MORE ITEMS BELOW THIS LINE -->

  </div>

  <footer>New vault item added every month</footer>
</div>

<script>
  // Countdown timer (dramatic entrance)
  const countdownEl = document.getElementById("countdown");
  let time = 10; // seconds

  const timer = setInterval(() => {
    countdownEl.textContent = `00:00:${String(time).padStart(2, "0")}`;
    time--;
    if (time < 0) {
      clearInterval(timer);
      countdownEl.textContent = "ACCESS GRANTED";
    }
  }, 1000);
</script>

</body>
</html>
